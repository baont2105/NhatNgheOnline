<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<link rel="shortcut icon" type="x-icon"
	th:href="@{/images/logo/logo.png}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Giỏ hàng của tôi</title>

<!-- Bootstrap -->
<link rel="stylesheet"
	th:href="@{/libraries/bootstrap-5.3.3-dist/css/bootstrap.min.css}">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<!-- CSS Custom -->
<link rel="stylesheet" th:href="@{/css/app.css}">
</head>

<body>

	<!-- HEADER -->
	<header class="row">
		<div th:replace="/components/_menu.html"></div>
	</header>

	<!-- BODY -->
	<div class="container py-4 col-5">
			<!-- Quay lại -->
			<div class="mb-2">
				<a th:href="@{/cart}" class="text-decoration-none small"><i
					class="bi bi-chevron-left"></i> Trở lại</a>
			</div>
		<div class="container my-5 mt-0 bg-white p-4 rounded shadow-sm">
			<!-- Progress -->
			<div class="bg-danger bg-opacity-10 rounded p-3 mb-4">
				<div class="d-flex justify-content-between text-center">
					<div class="flex-fill">
						<i class="bi bi-cart-fill fs-4 text-danger"></i>
						<div class="fw-bold text-danger">Giỏ hàng</div>
					</div>
					<div class="flex-fill">
						<i class="bi bi-card-list fs-4 text-danger"></i>
						<div class="fw-bold text-danger">Thông tin đặt hàng</div>
					</div>
					<div class="flex-fill">
						<i class="bi bi-credit-card fs-4 text-secondary"></i>
						<div class="text-muted">Thanh toán</div>
					</div>
					<div class="flex-fill">
						<i class="bi bi-check2-circle fs-4 text-secondary"></i>
						<div class="text-muted">Hoàn tất</div>
					</div>
				</div>
			</div>

			 <!-- Thông tin khách -->
    <form>
        <h6 class="mb-3">Thông tin khách mua hàng</h6>

        <div class="d-flex mb-3 gap-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" checked>
                <label class="form-check-label" for="male">Anh</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female">
                <label class="form-check-label" for="female">Chị</label>
            </div>
        </div>

        <div class="row g-3 mb-4">
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Nhập họ tên" value="Trương Bảo Toàn">
            </div>
            <div class="col-md-6">
                <input type="tel" class="form-control" placeholder="Nhập số điện thoại">
            </div>
        </div>

        <h6 class="mb-3">Chọn cách nhận hàng</h6>

        <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="shipping" id="ship-home" checked>
            <label class="form-check-label" for="ship-home">Giao hàng tận nơi</label>
        </div>

        <div class="row g-3 mb-3">
            <div class="col-md-6">
                <select class="form-select">
                    <option selected>Chọn Tỉnh, Thành phố</option>
                </select>
            </div>
            <div class="col-md-6">
                <select class="form-select">
                    <option selected>Chọn Quận, Huyện</option>
                </select>
            </div>
            <div class="col-md-6">
                <select class="form-select">
                    <option selected>Chọn Phường, Xã</option>
                </select>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" placeholder="Số nhà, tên đường">
            </div>
        </div>

        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Lưu ý, yêu cầu khác (Không bắt buộc)">
        </div>

        <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="invoice">
            <label class="form-check-label" for="invoice">
                Xuất hoá đơn cho đơn hàng
            </label>
        </div>

        <!-- Tổng tiền -->
        <div class="mb-4">
            <h6 class="mb-1">Dịch vụ giao hàng</h6>
            <div class="d-flex justify-content-between align-items-center">
                <strong>Tổng tiền:</strong>
                <span class="text-danger fw-bold fs-5">42.990.000₫</span>
            </div>
        </div>

			<!-- Nút đặt hàng -->
			<div class="d-grid">
				<a th:href="@{/cart/checkout}" class="btn btn-danger btn-lg fw-bold">ĐẶT HÀNG NGAY</a>
			</div>
		</div>
	</div>

	<!-- FOOTER -->
	<div th:replace="components/_footer.html"></div>

	<script
		th:src="@{/libraries/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js}"></script>
</body>

<script>
	function scrollToReview() {
		// Kích hoạt tab "Đánh giá"
		const tabTrigger = document.querySelector('#review-tab');
		const tab = new bootstrap.Tab(tabTrigger);
		tab.show();

		// Scroll đến vị trí tab -100px (do navbar che)
		const reviewSection = document.querySelector('#productTab');
		if (reviewSection) {
			const offsetTop = reviewSection.getBoundingClientRect().top
					+ window.pageYOffset - 100;
			window.scrollTo({
				top : offsetTop,
				behavior : 'smooth'
			});
		}
	}
</script>


</html>
